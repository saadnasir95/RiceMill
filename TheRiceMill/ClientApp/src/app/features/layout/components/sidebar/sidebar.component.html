<div class="logo">
  <a href="https://www.creative-tim.com" class="simple-text">
    <div class="logo-img">
      <img src="/assets/img/logo.png" />
    </div>
    Rice Mill
  </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">

  </div>
  <ul class="nav h-100">
    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" *ngFor="let menuItem of menuItems"
      class="{{menuItem.class}} nav-item ps-child">
      <a class="nav-link" [routerLink]="[menuItem.path]">
        <i [ngClass]="menuItem.icon"></i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
    <li class="nav-item" (click)="logout()" [ngStyle]="{'cursor':'pointer'}">
      <a class="nav-link">
        <i class="fa fa-sign-out-alt"></i>
        <p>Logout</p>
      </a>
    </li>
  </ul>
</div>
