<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-primary rounded py-4">
          <h3 class="card-title"><i class="fa fa-cog" aria-hidden="true"></i> Settings</h3>
        </div>
        <div class="card-body">
          <div class="float-right">
            <button mat-raised-button type="button" class="btn btn-primary" (click)="changePassword()"> Change
              Password</button>
          </div>
          <mat-card class="col-md-6 bg-light my-3">
            <!-- <mat-card-header>User Details</mat-card-header> -->
            <mat-card-content>
              <table class="table table-responsive-sm">
                <thead>
                  <tr>
                    <th colspan="2" class="text-center">User Details</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Username</td>
                    <td>{{userInfo.userName}}</td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td>{{userInfo.email}}</td>
                  </tr>
                  <tr>
                    <td>Roles</td>
                    <td>{{userInfo.roles}}</td>
                  </tr>
                </tbody>
              </table>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
