<div class="container">

      <div class="card">
        <div class="card-header card-header-primary rounded py-4">
          <h3 class="card-title"><i class="fa fa-book" aria-hidden="true"></i> Company Ledger</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="ledgerForm">
            <div class="row">
              <!-- <mat-form-field class="col-md-8">

              </mat-form-field> -->
              <mat-form-field class="col-4">
                <mat-label>Select Ledger</mat-label>
                <mat-select formControlName="ledgerType">
                  <mat-option *ngFor="let type of ledgerType" [value]="type.id">
                    {{type.value}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="col-8">
                <input type="text" formControlName="date" matInput ngxDaterangepickerMd [locale]="locale"
                  placeholder="Choose date" autocomplete="off" startKey="start" endKey="end" [ranges]="ranges"
                  [alwaysShowCalendars]="true" [showClearButton]="true" name="daterange" />
              </mat-form-field>
            </div>
          </form>
          <mat-spinner *ngIf="isLoadingData"></mat-spinner>
          <div class="row" *ngIf="ledgerData">
            <div class="col-12">
              <h4 class="text-right netBalance">Net Balance:
                {{(ledgerData.netBalance) | localCurrency}}</h4>
            </div>
          </div>
          <ag-grid-angular style="height: 500px;" class="ag-theme-balham w-100" [gridOptions]="gridOptions">
          </ag-grid-angular>
          <mat-paginator [pageSizeOptions]="[10,25]" [showFirstLastButtons]="true" (page)="changePage()">
          </mat-paginator>
